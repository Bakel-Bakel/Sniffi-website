    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Contact Us</h1>
        </div>

        <!-- Contact Form -->
        <div class="card">
            <div class="success-message" id="successMessage">
                Thank you for your message! We'll get back to you within 24 hours.
            </div>

            <form id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">First Name *</label>
                        <input type="text" id="firstName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="lastName">Last Name *</label>
                        <input type="text" id="lastName" class="form-input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address *</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-input">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="company">Company</label>
                    <input type="text" id="company" class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label" for="subject">Subject *</label>
                    <input type="text" id="subject" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="message">Message *</label>
                    <textarea id="message" class="form-textarea" placeholder="Please provide details about your inquiry..." required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </main>
