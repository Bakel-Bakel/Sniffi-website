  <article class="w-[100%] max-w-2xs flex justify-center align-center h-[100vh] card fixed top-10 left-0 ">

    <div class="flex flex-col items-start gap-5 h-[100%] pt-[1.5rem]" >
      @for (route of appRoutes; track route.path) {
        <a 
          class="sidebar-link capitalize"
          [routerLink]="route.path"
          routerLinkActive="active-link"
        >
          {{ route.path }}
        </a>

      }
      <div class="flex flex-1 justify-end w-[100%]">
        <a routerLink="auth/login" class="capitalize flex self-end mb-[5rem] w-[100%] items-end sign-out border border-red-400 text-red-400"> sign out</a>
      </div>
      
    </div>
  </article>
